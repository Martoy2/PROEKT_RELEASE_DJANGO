{% load static %}

<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}" type="text/css"/>
    <link rel="shortcut icon" href="{% static 'main/img/logo.png' %}" type="image/png">
</head>
<body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/reject" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <img src="{% static 'main/img/logo.png' %}" class="bi me-2 shortcut-icon"  width="40" height="40" >
            <span class="fs-4" >Quade</span>
          </a>

          <ul class="nav nav-pills">
              {% block header-button %}{% endblock %}
              <li class="nav-item"><a class="nav-link"></a></li>
              {% if user.is_authenticated %}
                    <li class="nav-item"><a href="{% url 'profile' %}" class="nav-link active">Профиль</a></li>
              {% else %}
                    <li class="nav-item"><a href="{% url 'signup' %}" class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3">Sign-Up</a></li>
              {% endif %}
              <li class="nav-item"><a class="nav-link"></a></li>
          </ul>
    </header>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
