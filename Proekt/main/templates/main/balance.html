{% block content %}

        </div>
        <div class="form-floating mb-3 mx-auto w-50">
            {{form.amount}}
            <label>Сумма пополнения</label>
        </div>
        <div class="form-floating mb-3 mx-auto w-50">
        </div>
        <div class="text-center">
            <form>
                <button formaction="{% url 'balancepay' %}" class="w-50 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Оплатить</button>
            </form>
        </div>
    </form>
{% endblock %}
